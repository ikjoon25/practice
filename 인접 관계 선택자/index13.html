<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eq/lt/gt 선택자 </title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        $(function(){
            $("#menu li").eq(2)
            .css({"background-color":"#ff0"});

            $("#menu li:lt(2)")//선택한 요소 중 지정한 인덱스 보다 작은 인덱스를 선택
            .css({"background-color":"#0ff"});

            $("#menu li:gt(2)")//선택한 요소 중 지정한 인덱스 보다 큰 인덱스를 선택
            .css({"background-color":"#f0f"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
