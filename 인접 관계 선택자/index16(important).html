    <script>
        $("요소선택").each(funtion)//배열에 저장된 문서 객체만큼 메서드가 반복 실행됩니다.
        $.map(Array. function)//배열에 저장된 데이터 수만큼 메서드가 반복 실행됩니다. 함수에서 반환된 데이터는 새 배열에 순서대로 저장됩니다. 새로 저장된 배열 객체를 반환합니다.
        $.grep(Array. function)//배열에 저장된 데이터 수만큼 메서드가 반복 실행됩니다. 반환값이 true인 경우에만 배열의 데이터가 인덱스 오름차순으로 새 배열에 저장되며 그 배열을 반환합니다.
        $.inArray(data. Array. start index)//배열 안에서 데이터를 찾습니다. 데이터를 찾으면 가장 맨 앞 데이터의 인덱스를 반환하고, 찾지 못하면 -1을 반환합니다. star index의 값을 지정하면 해당 위치부터 데이터를 찾습니다.
        $.isArray(object)//입력한 객체가 배열 객체라면 true를, 아니면 false를 반환합니다.
        $.merge(Array1, Array2)//인자값으로 입력한 2개의 배열 객체를 하나로 그룹화합니다.
        $("요소 선택").index("지정 요소 선택")//선택자로 요소를 먼저 선택합니다. 그런 다음 지정한 요소의 인덱스 정보를 가져옵니다.
    </script>
